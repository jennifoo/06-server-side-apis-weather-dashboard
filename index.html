<!DOCTYPE html>
<html land="en-us">
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body>


<main class="container-fluid">

        <div class="row">
          <div class="col-12" id="enter-city">
                <h1>Enter City</h1>
                <input id="search">
                <button id="submit">Submit</button>
          </div>
        </div>

        <div class="row">
          <div class="col-12" id="data">
                <h3>Current Weather Details</h3>
                <div class="date"></div>
                <div class="icon"></div>
                <div class="tempK"></div>
                <div class="tempF"></div>
                <div class="humidity"></div>
                <div class="windspeed"></div>
                <div class="uv"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-12" id="future-data">
                <h3>Future Weather Details</h3>

                <div class="row future">

                </div>

          </div>
        </div>

        <div class="row">
          <div class="col-12" id="history">
            <h3>Search History</h3>
            <div id="history-results">
            </div>
          </div>
        </div>


</main>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>

</html>
