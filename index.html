<!DOCTYPE html>
<html land="en-us">
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="container-fluid">

        <section class="row" id="title">
            <h1>Weather Dashboard</h1>
        </section>

        <section class="row section2">

                    <div class="col-sm-3">
                          <div id="enter-city">
                          <h2>Enter City</h2>
                          <div id ="searchDiv"><input id="search"><button id="submit">Submit</button></div>
                          </div>

                          <div id="history">
                          <h3>Search History</h3>
                          <div id="history-results">
                          </div>
                          </div>

                    </div> <!-- End Column -->

              <div class="col-sm-9">

                    <section class="row">
                          <div id="data">
                          <h3>Current Weather Details</h3>
                          <div class="name"></div>
                          <div class="date"></div>
                          <div class="icon"></div>
                          <div class="tempK"></div>
                          <div class="tempF"></div>
                          <div class="humidity"></div>
                          <div class="windspeed"></div>
                          <div class="uv"></div>
                          </div>
                    </section>

                    <section class="row">

                          <div id="future-data">
                          <h3>Future Weather Details</h3>
                          <div class="nameDiv"></div>
                          <div class="row future"></div>
                          </div>
                    </section>

              </div>

        </section>


</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
